<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>django</title>
</head>
<body>
<h1>안녕하세요!</h1>

<form action = "" method ="get">

<ul>
{% for post in post_list %}

    </li>
{%  endfor %}
</ul>
